<!DOCTYPE html>
<html>
<head></head>
<body style="text-align:center">
<img  src="smiley.gif" onmouseover="onMouse(this)" onmouseout="offMouse(this)"  width="40" height="40" > 
<script>
function onMouse(x){
x.style.height="60px";
x.style.width="60px";
}
function offMouse(x){
x.style.height="40px";
x.style.width="40px";

}

</script>
</body>
</html>
